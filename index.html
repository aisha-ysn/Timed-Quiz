<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <nav>
        <a href="#" id="highscores-link" class="navbar-text float-left">Score Board</a>
        <span class="navbar-text">  <br/>Time: <span id="timer">0</span></span>
    </nav>

    <div id="container" class="start-page mt-5">
        <span id="title" class="h1">Coding Quiz Challenge!</span>
        <p id="text">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answeres will penalize your score time by ten seconds.
            <br />
            <br /> Log your scores at the end to monitor your progress!
        </p>
        <button aria-label="start-game" id="start-button" class="button">Start Game</button>

        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>

        <div id="input-field">
            <label for="initials">Enter initials or nickname:</label>
            <input type="text" name="initials" id="initials" placeholder="ex. AY / Aisha" />
            <button id="submit-button">Log</button>
        </div>
        <div id="answer-message"></div>
    </div>

    <script src="./assets/js/script.js" type="text/javascript"></script>

</body>

</html>
